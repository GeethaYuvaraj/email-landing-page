<html>
  <head>
    <title>Responsive Payment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4 ">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-dark">
            <div class="card-header bg-dark text-white">
              <h4 style="text-align: center;">Payment Form</h4>
            </div>
            <div class="card-body text-white">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="cardnumber">Card Number</label>
                  <input type="text" class="form-control" id="cardnumber" placeholder="Enter card number">
                </div>
                <div class="form-group">
                  <label for="Seats">No. of Seats</label>
                  <input type="text" class="form-control" id="Seats" placeholder="Enter Seats">
                </div>
                <div class="form-group">
                  <label for="tickets">Tickets</label>
                  <input type="text" class="form-control" id="tickets" placeholder="Enter Tickets">
                </div>
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="text" class="form-control" id="amount" placeholder="Enter amount">
                </div>
                <!-- <button type="submit" class="btn btn-secondary btn-block">Pay Now</button> -->
                <a href="index.html" type="button" class="btn btn-secondary btn-block">Pay Now</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer">
      <div class="container">
          <div class="col-md-12 text-center">
            <p>Copyright Â© 2023 
              <a href="#" class="text-decoration-none">Future Film Production</a>
            </p>
          </div>
          
        </div>
      
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  </body>
</html>
